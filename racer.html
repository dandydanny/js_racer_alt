<html>
<head>
	<title>Racer</title>
	<link rel="stylesheet" type="text/css" href="racer.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="racer.js"></script>
</head>
<body>
	<div class="content">

		<h1>Racer</h1>
		<p>Player 1: Press q</p>
		<p>Player 2: Press p</p>

		<div class="status">Get ready!</div>

		<div class="race-track">
			<div class="player p1">1</div>
			<div class="player p2">2</div>
		</div>

		<button id="start-button">Start Race</button>
		<button id="reset-button">Reset Race</button>

		<br>

		<button class="input" id="advance-button-1">Advance P1</button>
		<button class="input" id="advance-button-2">Advance P2</button>
</div>
</body>
</html>
